<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${alumno.id == null} ? #{alumnos.nuevo} : #{boton.editar} + ' ' + #{alumnos.titulo}">Alumno</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/alumnos}" th:object="${alumno}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{alumnos.nombre}">Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{alumnos.apellidos}">Apellidos</label>
                                <input type="text" class="form-control" th:field="*{apellidos}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{alumnos.email}">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{alumnos.curso}">Curso</label>
                                <select class="form-select" th:field="*{curso.id}" required>
                                    <option value="" disabled selected th:text="#{alumnos.seleccionar_curso}">-- Seleccionar curso --</option>
                                    <option th:each="curso : ${cursos}" 
                                            th:value="${curso.id}" 
                                            th:text="${curso.nombre}"></option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" th:text="#{alumnos.fechaNacimiento}">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/alumnos" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
