<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{alumnos.titulo}">Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-4" th:text="#{alumnos.listado}">Listado de Alumnos</h1>
                <a href="/alumnos/crear" class="btn btn-success me-2"><i class="bi bi-plus-circle"></i> <span th:text="#{alumnos.nuevo}">Nuevo Alumno</span></a>
            </div>
        </div>

        <!-- Filtro por curso -->
        <div class="card mb-4">
            <div class="card-header bg-light">
                <i class="bi bi-funnel"></i> <span th:text="#{alumnos.filtro.titulo}">Filtrar por curso</span>
            </div>
            <div class="card-body">
                <form action="/alumnos" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="cursoIdFiltro" class="form-label" th:text="#{alumnos.curso}">Curso</label>
                        <select id="cursoIdFiltro" name="cursoId" class="form-select">
                            <option value="" th:text="#{alumnos.seleccionar_curso}">Seleccionar curso...</option>
                            <option th:each="curso : ${cursos}"
                                    th:value="${curso.id}"
                                    th:text="${curso.nombre}"
                                    th:selected="${cursoSeleccionado != null and curso.id == cursoSeleccionado}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary" th:text="#{alumnos.filtrar}">Filtrar</button>
                        <a href="/alumnos" class="btn btn-outline-secondary" th:text="#{alumnos.verTodos}">Ver todos</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Importar CSV -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <i class="bi bi-file-earmark-spreadsheet"></i> <span th:text="#{alumnos.importar.titulo}">Importar desde CSV</span>
            </div>
            <div class="card-body">
                <form action="/alumnos/importar" method="post" enctype="multipart/form-data" class="row g-3">
                    <div class="col-md-5">
                        <label for="cursoId" class="form-label" th:text="#{alumnos.curso}">Curso</label>
                        <select name="cursoId" class="form-select" required>
                            <option value="" disabled selected th:text="#{alumnos.seleccionar_curso}">Seleccionar curso...</option>
                            <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="file" class="form-label" th:text="#{alumnos.archivo}">Archivo CSV</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100" th:text="#{alumnos.importar.boton}">Importar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th th:text="#{alumnos.nombre}">Nombre</th>
                            <th th:text="#{alumnos.apellidos}">Apellidos</th>
                            <th th:text="#{alumnos.email}">Email</th>
                            <th th:text="#{alumnos.fechaNacimiento}">Fecha Nac.</th>
                            <th th:text="#{alumnos.curso}">Curso</th>
                            <th th:text="#{alumnos.acciones}">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alumno : ${alumnos}">
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.apellidos}"></td>
                            <td th:text="${alumno.email}"></td>
                            <td th:text="${alumno.fechaNacimiento != null ? #temporals.format(alumno.fechaNacimiento, 'dd/MM/yyyy') : '-'}"></td>
                            <td th:text="${alumno.curso != null ? alumno.curso.nombre : #messages.msg('alumnos.sinCurso')}"></td>
                            <td>
                                <a th:href="@{'/alumnos/' + ${alumno.id} + '/editar'}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> <span th:text="#{boton.editar}">Editar</span></a>
                                <a th:href="@{'/alumnos/' + ${alumno.id} + '/eliminar'}" class="btn btn-sm btn-danger" th:attr="onclick=|return confirm('${#messages.msg('confirm.eliminar')}')|"><i class="bi bi-trash"></i> <span th:text="#{boton.eliminar}">Eliminar</span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
