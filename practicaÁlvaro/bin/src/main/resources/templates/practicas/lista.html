<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 80px; }
        .navbar { background: linear-gradient(135deg, #0d6efd, #0a58ca); position: sticky; top: 0; z-index: 1020; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .page-header { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 30px; border-radius: 8px; margin-bottom: 30px; }
        .page-header h1 { margin: 0; }
        .table-responsive { background: white; border-radius: 8px; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .badge-info { background-color: #0dcaf0 !important; }
        .action-buttons { display: flex; gap: 5px; }
        .action-buttons a, .action-buttons button { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/"><i class="bi bi-briefcase"></i> Gestión Formación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard" th:href="@{/dashboard}"><i class="bi bi-house"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/practicas" th:href="@{/practicas}"><i class="bi bi-briefcase"></i> Prácticas</a></li>
                    <li class="nav-item"><form th:action="@{/logout}" method="post" class="d-inline"><button type="submit" class="btn btn-link nav-link"><i class="bi bi-box-arrow-right"></i> Logout</button></form></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="bi bi-briefcase"></i> Prácticas</h1>
                    <p class="text-white-50 mb-0">Gestiona todas las prácticas asignadas</p>
                </div>
                <a href="/practicas/nuevo" th:href="@{/practicas/nuevo}" class="btn btn-light btn-lg">
                    <i class="bi bi-plus-circle"></i> Nueva Práctica
                </a>
            </div>
        </div>

        <!-- Mensaje de éxito o error -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de Prácticas -->
        <div class="table-responsive p-4" th:if="${practicas != null and practicas.size() > 0}">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th><i class="bi bi-book"></i> Título</th>
                        <th><i class="bi bi-person"></i> Alumno</th>
                        <th><i class="bi bi-building"></i> Empresa</th>
                        <th><i class="bi bi-calendar"></i> Fecha Inicio</th>
                        <th><i class="bi bi-calendar"></i> Fecha Fin</th>
                        <th><i class="bi bi-chat"></i> Comentarios</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="practica : ${practicas}">
                        <td>
                            <strong th:text="${practica.titulo}"></strong>
                            <br>
                            <small class="text-muted" th:text="${practica.descripcion}"></small>
                        </td>
                        <td th:text="${practica.alumno.nombre + ' ' + practica.alumno.apellidos}"></td>
                        <td th:text="${practica.empresa.nombre}"></td>
                        <td th:text="${#dates.format(practica.fechaInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(practica.fechaFin, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${practica.comentarios != null and practica.comentarios.length() > 0}" class="badge badge-info">
                                <i class="bi bi-chat-fill"></i> Sí
                            </span>
                            <span th:if="${practica.comentarios == null or practica.comentarios.length() == 0}" class="text-muted">
                                <small>Sin comentarios</small>
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="action-buttons">
                                <a th:href="@{/practicas/{id}/editar-comentarios(id=${practica.id})}" 
                                   class="btn btn-sm btn-info text-white" title="Editar comentarios">
                                    <i class="bi bi-chat-edit"></i> Comentarios
                                </a>
                                <a th:href="@{/practicas/{id}/editar(id=${practica.id})}" 
                                   class="btn btn-sm btn-warning" title="Editar práctica">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/practicas/{id}/eliminar(id=${practica.id})}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta práctica?')" 
                                   title="Eliminar práctica">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Mensaje cuando no hay prácticas -->
        <div class="alert alert-info text-center p-5" th:if="${practicas == null or practicas.size() == 0}">
            <i class="bi bi-info-circle" style="font-size: 2rem;"></i>
            <p class="mt-3 mb-0">No hay prácticas registradas. <a href="/practicas/nuevo" th:href="@{/practicas/nuevo}">Crear nueva práctica</a></p>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
