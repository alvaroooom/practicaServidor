<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container d-flex align-items-center justify-content-center flex-grow-1 py-4">
        <div class="row w-100">
            <div class="col-md-8 mx-auto">
                <div class="card border-danger shadow-lg">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Error</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-exclamation-circle display-1 text-danger"></i>
                        </div>

                        <h2 class="text-center mb-3" th:text="${status ?: '500'}">500</h2>

                        <div class="alert alert-danger" role="alert">
                            <strong>¡Ha ocurrido un error!</strong>
                            <p class="mt-2" th:text="${message ?: 'No se ha podido procesar la solicitud. Por favor, intente más tarde.'}">
                                Error message here
                            </p>
                        </div>

                        <div th:if="${error}" class="alert alert-warning" role="alert">
                            <h6 class="alert-heading"><i class="bi bi-info-circle"></i> Detalles técnicos</h6>
                            <code class="d-block p-2 bg-light border rounded">
                                <small th:text="${error}">Error details</small>
                            </code>
                        </div>

                        <div th:if="${timestamp}" class="alert alert-info p-2">
                            <small><strong>Hora:</strong> <span th:text="${timestamp}">2024-01-01 12:00:00</span></small>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="bi bi-house-fill"></i> Volver a inicio
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary btn-lg ms-2">
                                <i class="bi bi-arrow-left"></i> Volver atrás
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center text-muted">
                    <p>Si el problema persiste, contacte con el administrador del sistema.</p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
