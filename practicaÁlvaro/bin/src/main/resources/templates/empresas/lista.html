<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 80px; }
        .navbar { background: linear-gradient(135deg, #0d6efd, #0a58ca); position: sticky; top: 0; z-index: 1020; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
        .table-hover tbody tr:hover { background-color: rgba(13, 110, 253, 0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/"><i class="bi bi-briefcase"></i> Gestión Formación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard" th:href="@{/dashboard}"><i class="bi bi-house"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alumnos" th:href="@{/alumnos}"><i class="bi bi-person"></i> Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/practicas" th:href="@{/practicas}"><i class="bi bi-briefcase"></i> Prácticas</a></li>
                    <li class="nav-item"><form th:action="@{/logout}" method="post" class="d-inline"><button type="submit" class="btn btn-link nav-link"><i class="bi bi-box-arrow-right"></i> Logout</button></form></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="row mb-4 mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Listado de Empresas</h1>
                    <a href="/empresas/nuevo" th:href="@{/empresas/nuevo}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nueva Empresa
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tutor Laboral</th>
                                    <th>Email Tutor</th>
                                    <th>Nº de Prácticas</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="empresa : ${empresas}">
                                    <td th:text="${empresa.nombre}"></td>
                                    <td th:text="${empresa.nombreTutor}"></td>
                                    <td th:text="${empresa.emailTutor}"></td>
                                    <td><span class="badge bg-info" th:text="${empresa.practicas != null ? empresa.practicas.size() : 0}"></span></td>
                                    <td>
                                        <a th:href="@{'/empresas/editar/' + ${empresa.id}}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i> Editar
                                        </a>
                                        <a th:href="@{'/empresas/eliminar/' + ${empresa.id}}" 
                                           class="btn btn-sm btn-danger" 
                                           onclick="return confirm('¿Seguro que deseas eliminar esta empresa?');">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(empresas)}">
                                    <td colspan="5" class="text-center py-4 text-muted">No hay empresas registradas</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
