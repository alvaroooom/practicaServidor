spring.application.name=practicaAlvaro

#dependencias de mysql
spring.datasource.url=jdbc:mysql://localhost:3306/practicaAlvaro?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#dependencias de jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

#Seguridad
# Las credenciales se cargan desde UserDetailsService

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Thymeleaf
spring.thymeleaf.cache=false

#Internacionalizacion
spring.messages.basename=i18n/messages