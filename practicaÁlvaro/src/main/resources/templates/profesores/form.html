<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <h1 th:text="${profesor.id == null} ? 'Nuevo Profesor' : 'Editar Profesor'"></h1>
                <form th:action="@{/profesores}" th:object="${profesor}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" th:field="*{apellidos}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" th:field="*{password}" th:required="${profesor.id == null}" th:placeholder="${profesor.id != null} ? 'Dejar en blanco para mantener' : ''">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select class="form-select" th:field="*{rol}" required>
                            <option value="">-- Selecciona un rol --</option>
                            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Guardar</button>
                        <a href="/profesores" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
