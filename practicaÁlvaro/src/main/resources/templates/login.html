<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión Formación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1 py-4">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-briefcase fs-1 text-primary"></i>
                        <h1 class="mt-3 mb-2" th:text="#{login.titulo}">Gestión Formación</h1>
                        <p class="text-muted" th:text="#{app.subtitulo}">Sistema de Gestión de Prácticas en Empresa</p>
                    </div>

                    <form method="POST" th:action="@{/login}">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{login.email}">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    name="email" 
                                    th:placeholder="#{login.placeholder.email}" 
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{login.password}">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    name="password" 
                                    th:placeholder="#{login.placeholder.password}" 
                                    required>
                            </div>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="#{login.error}">Credenciales inválidas</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle"></i> Has cerrado sesión correctamente
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
