<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="bg-primary text-white rounded-3 p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-1"><i class="bi bi-briefcase"></i> Prácticas</h1>
                    <p class="text-white-50 mb-0">Gestiona todas las prácticas asignadas</p>
                </div>
                <a href="/practicas/nuevo" th:href="@{/practicas/nuevo}" class="btn btn-light btn-lg">
                    <i class="bi bi-plus-circle"></i> Nueva Práctica
                </a>
            </div>
        </div>
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive bg-white border rounded-3 shadow-sm p-4" th:if="${practicas != null and practicas.size() > 0}">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th><i class="bi bi-book"></i> Título</th>
                        <th><i class="bi bi-person"></i> Alumno</th>
                        <th><i class="bi bi-building"></i> Empresa</th>
                        <th><i class="bi bi-calendar"></i> Fecha Inicio</th>
                        <th><i class="bi bi-calendar"></i> Fecha Fin</th>
                        <th><i class="bi bi-chat"></i> Comentarios</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="practica : ${practicas}">
                        <td>
                            <strong th:text="${practica.titulo}"></strong>
                            <br>
                            <small class="text-muted" th:text="${practica.descripcion}"></small>
                        </td>
                        <td th:text="${practica.alumno.nombre + ' ' + practica.alumno.apellidos}"></td>
                        <td th:text="${practica.empresa.nombre}"></td>
                        <td th:text="${#dates.format(practica.fechaInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(practica.fechaFin, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${practica.comentarios != null and practica.comentarios.length() > 0}" class="badge bg-info">
                                <i class="bi bi-chat-fill"></i> Sí
                            </span>
                            <span th:if="${practica.comentarios == null or practica.comentarios.length() == 0}" class="text-muted">
                                <small>Sin comentarios</small>
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="d-flex gap-2 justify-content-center">
                                <a th:href="@{/practicas/{id}/editar-comentarios(id=${practica.id})}" 
                                   class="btn btn-sm btn-info text-white" title="Editar comentarios">
                                    <i class="bi bi-chat-edit"></i> Comentarios
                                </a>
                                <a th:href="@{/practicas/{id}/editar(id=${practica.id})}" 
                                   class="btn btn-sm btn-warning" title="Editar práctica">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/practicas/{id}/eliminar(id=${practica.id})}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta práctica?')" 
                                   title="Eliminar práctica">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-info text-center p-5" th:if="${practicas == null or practicas.size() == 0}">
            <i class="bi bi-info-circle fs-2"></i>
            <p class="mt-3 mb-0">No hay prácticas registradas. <a href="/practicas/nuevo" th:href="@{/practicas/nuevo}">Crear nueva práctica</a></p>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
