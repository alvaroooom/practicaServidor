<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${practica.id == null} ? #{practicas.nueva} : #{practicas.editar}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <h1 th:text="${practica.id == null} ? #{practicas.nueva} : #{practicas.editar}"></h1>
                <form th:action="@{/practicas}" th:object="${practica}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.titulo}">Título</label>
                        <input type="text" class="form-control" th:field="*{titulo}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.descripcion}">Descripción</label>
                        <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.comentarios}">Comentarios</label>
                        <textarea class="form-control" th:field="*{comentarios}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.fechaInicio}">Fecha Inicio</label>
                        <input type="date" class="form-control" th:field="*{fechaInicio}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.fechaFin}">Fecha Fin</label>
                        <input type="date" class="form-control" th:field="*{fechaFin}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.alumno}">Alumno</label>
                        <select class="form-select" th:field="*{alumno.id}" required>
                            <option value="" th:text="#{practicas.seleccionar.alumno}">-- Selecciona un alumno --</option>
                            <option th:each="alumno : ${alumnos}" th:value="${alumno.id}" th:text="${alumno.nombre + ' ' + alumno.apellidos}"></option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" th:text="#{practicas.campo.empresa}">Empresa</label>
                        <select class="form-select" th:field="*{empresa.id}" required>
                            <option value="" th:text="#{practicas.seleccionar.empresa}">-- Selecciona una empresa --</option>
                            <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}"></option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> <span th:text="#{boton.guardar}">Guardar</span></button>
                        <a href="/practicas" class="btn btn-secondary"><i class="bi bi-x-circle"></i> <span th:text="#{boton.cancelar}">Cancelar</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
