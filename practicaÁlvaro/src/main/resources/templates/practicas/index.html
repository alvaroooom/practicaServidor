<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{practicas.titulo}">Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-4" th:text="#{practicas.listado}">Listado de Prácticas</h1>
                <a href="/practicas/crear" class="btn btn-success me-2"><i class="bi bi-plus-circle"></i> <span th:text="#{practicas.nueva}">Nueva Práctica</span></a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th th:text="#{practicas.columna.titulo}">Título</th>
                            <th th:text="#{practicas.columna.alumno}">Alumno</th>
                            <th th:text="#{practicas.columna.empresa}">Empresa</th>
                            <th th:text="#{practicas.columna.inicio}">Inicio</th>
                            <th th:text="#{practicas.columna.fin}">Fin</th>
                            <th th:text="#{practicas.columna.acciones}">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="practica : ${practicas}">
                            <td th:text="${practica.titulo}"></td>
                            <td th:text="${practica.alumno != null ? practica.alumno.nombre + ' ' + practica.alumno.apellidos : '-'}"></td>
                            <td th:text="${practica.empresa != null ? practica.empresa.nombre : '-'}"></td>
                            <td th:text="${practica.fechaInicio != null ? #temporals.format(practica.fechaInicio, 'dd/MM/yyyy') : '-'}"></td>
                            <td th:text="${practica.fechaFin != null ? #temporals.format(practica.fechaFin, 'dd/MM/yyyy') : '-'}"></td>
                            <td>
                                <a th:href="@{'/practicas/' + ${practica.id} + '/editar'}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> <span th:text="#{boton.editar}">Editar</span></a>
                                <a th:href="@{'/practicas/' + ${practica.id} + '/eliminar'}" class="btn btn-sm btn-danger" th:attr="onclick=|return confirm('${#messages.msg('confirm.eliminar')}')|"><i class="bi bi-trash"></i> <span th:text="#{boton.eliminar}">Eliminar</span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
