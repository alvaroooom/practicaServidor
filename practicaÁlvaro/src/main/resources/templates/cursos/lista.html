<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Listado de Cursos</h1>
                    <a href="/cursos/nuevo" th:href="@{/cursos/nuevo}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nuevo Curso
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Cantidad de Alumnos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="curso : ${cursos}">
                                    <td th:text="${curso.nombre}"></td>
                                    <td><span class="badge bg-info" th:text="${curso.alumnos != null ? curso.alumnos.size() : 0}"></span></td>
                                    <td>
                                        <a th:href="@{'/cursos/editar/' + ${curso.id}}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i> Editar
                                        </a>
                                        <a th:href="@{'/cursos/eliminar/' + ${curso.id}}" 
                                           class="btn btn-sm btn-danger" 
                                           onclick="return confirm('Â¿Seguro que deseas eliminar este curso?');">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(cursos)}">
                                    <td colspan="3" class="text-center py-4 text-muted">No hay cursos registrados</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
