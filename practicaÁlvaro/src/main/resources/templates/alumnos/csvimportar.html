<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="~{componentes/header :: header}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1>Importar Alumnos desde CSV</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card p-4">
                    <div th:if="${mensajes}" class="mb-4">
                        <div th:each="mensaje : ${mensajes}" 
                             th:class="${mensaje.startsWith('ERROR') ? 'alert alert-danger' : mensaje.startsWith('ADVERTENCIA') ? 'alert alert-warning' : 'alert alert-success'}"
                             role="alert">
                            <i th:classappend="${mensaje.startsWith('ERROR') ? 'bi-exclamation-circle' : mensaje.startsWith('ADVERTENCIA') ? 'bi-exclamation-triangle' : 'bi-check-circle'}" 
                               class="bi"></i>
                            <span th:text="${mensaje}"></span>
                        </div>
                    </div>

                    <form th:action="@{/alumnos/importar}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Selecciona el Curso:</label>
                            <select class="form-select" name="cursoId" required>
                                <option value="">-- Selecciona un curso --</option>
                                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="fileInput">Archivo CSV:</label>
                            <input type="file" name="file" id="fileInput" accept=".csv" class="form-control" required>
                            <small class="text-muted d-block mt-2">Formato esperado: nombre, apellidos, email, fechaNacimiento (YYYY-MM-DD)</small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload"></i> Importar
                            </button>
                            <a href="/alumnos" th:href="@{/alumnos}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>

                    <hr class="my-4">
                    
                    <h5>Formato de Archivo CSV</h5>
                    <p>Tu archivo CSV debe tener las siguientes columnas (con encabezados):</p>
                    <div class="alert alert-info">
                        <code>nombre,apellidos,email,fechaNacimiento</code><br>
                        <small>Ejemplo: Juan,López García,juan@example.com,2005-06-15</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
